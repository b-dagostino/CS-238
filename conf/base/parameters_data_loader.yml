        - Station Name
        - Org Name
        - MAC Address
        - Address 1
        - Address 2
        - Floor Label
        - City
        - State
        - Zip/Postal Code
        - County
        - "Country "
        - Activation Status
        - Pricing Policy Name
        - Reservations
        - Usable By
        - Visibility (Access Policy Name)
        - EVSE ID
        - Radio Group Name
        - Software Version
        - Customer Category
        - Customer Subcategory
