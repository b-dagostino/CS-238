        - Station Name
        - MAC Address
        - Org Name
        - Start Date
        - Start Time Zone
        - End Date
        - End Time Zone
        - Transaction Date (Pacific Time)
        - GHG Savings (kg)
        - Gasoline Savings (gallons)
        - EVSE ID
        - Address 1
        - Address 2
        - City
        - State/Province
        - Zip/Postal Code
        - Country
        - Latitude
        - Longitude
        - Currency
        - Fee
        - Plug In Event ID
        - Transaction ID
        - Driver Zip/Postal Code
